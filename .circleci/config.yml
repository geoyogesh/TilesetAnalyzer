version: 2.1

orbs:
  python: circleci/python@2.1.1
  node: circleci/node@5.1.0

executors:
  python-node:
    docker:
      - image: cimg/python:3.9-node
    working_directory: ~/repo

jobs:
  build-and-test:
    executor: python-node
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install Python dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            pip install python-semantic-release build

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - restore_cache:
          keys:
            - v1-npm-{{ checksum "webapp/tileset-analyzer-app/package-lock.json" }}
            - v1-npm-

      - run:
          name: Build frontend
          command: |
            cd webapp/tileset-analyzer-app
            npm install
            npm run build_local
            cd ../..

      - save_cache:
          paths:
            - webapp/tileset-analyzer-app/node_modules
          key: v1-npm-{{ checksum "webapp/tileset-analyzer-app/package-lock.json" }}

      - run:
          name: Run tests (if any)
          command: |
            . venv/bin/activate
            # Add your test commands here
            # python -m pytest tests/
            echo "No tests configured yet"

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  semantic-release:
    executor: python-node
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Configure Git
          command: |
            git config user.name "semantic-release"
            git config user.email "semantic-release@circleci.com"

      - run:
          name: Install Python dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install python-semantic-release build

      - run:
          name: Run semantic release
          command: |
            . venv/bin/activate
            semantic-release version
            semantic-release publish

      - run:
          name: Build Python package
          command: |
            . venv/bin/activate
            python -m build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist

  publish-pypi:
    executor: python-node
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Install twine
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip twine

      - run:
          name: Upload to PyPI
          command: |
            . venv/bin/activate
            python -m twine upload dist/* --username __token__ --password $PYPI_API_TOKEN

workflows:
  version: 2
  build-test-release:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
                - develop

      - semantic-release:
          requires:
            - build-and-test
          filters:
            branches:
              only: main

      - publish-pypi:
          requires:
            - semantic-release
          filters:
            branches:
              only: main

  # Optional: Run tests on all branches
  test-all-branches:
    jobs:
      - build-and-test:
          filters:
            branches:
              ignore:
                - main
                - develop
